<div class="w3-center">
  <br>
  <h1>Üdvözlöm a Könyvkuckó házikönyvtár alkalmazásban!</h1>
  <br>
  <table class="w3-table w3-striped">
    <tr ng-repeat="(key,konyv) in konyvek" class='klikk' title='{{konyv.mufaj}} - {{konyv.kiado}} - {{konyv.evszam}}'>
            <td ng-click="edit(key)" class='w3'>
                <a href='#!0'><div class='kl'>{{konyv.szerzo}}&nbsp;</div></a>
            </td>
            <td ng-click="edit(key)" class='w3'>
                <a href='#!0'><div class='kl'>{{konyv.cim}}&nbsp;</div></a>
            </td>
            <td ng-click="edit(key)" class='w3'>
                <a href='#!0'><div class='kl'>{{konyv.holvan}}&nbsp;</div></a>
            </td>
            <td class='w1'>
              <div class="w3-cell w3-right d">
                <i class="material-icons kl" ng-click="del(key)">&#xe16c;</i>
              </div>
            </td>
    </tr>
  </table>
</div>
<div class="pici"></div>

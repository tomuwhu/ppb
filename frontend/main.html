<center><h3>Csapatok list√°ja</h3>
<div class="w3-center">
      <div ng-repeat="csapati in csapatok track by $index">
        <table  class="w3-striped w3-red"
                style="margin: 0 auto;">
        <tr>
          <td ng-click="setaktcsapat( csapati.nev )"
              style="width:300px; text-align:left;"
              class="pointer">  &nbsp; &#8681;
              {{csapati.nev}}
          </td>
          <td class="pointer"
              style="width:30px; text-align:center;">
          <a ng-href="#!/ujcsapat" style="text-decoration: none;">
            <span ng-click="setcsap(csapati)"
                  style="font-size:160%;">&#9998;</span>
          </a>
          </td>
        </tr>
      </table>
      <table  class="w3-striped w3-pale-yellow"
              style="margin: 0 auto;">
        <tr ng-show="aktcsapat==csapati.nev"
            ng-repeat="jatekos in csapati.jatekosok">
            <td style="width:30px; height:30px; vertical-align:middle;">{{jatekos.mezszam}}</td>
            <td style="width:300px; height:30px; vertical-align:middle; text-align:left;"> &nbsp; {{jatekos.nev}}</td>
        </tr>
     </table>
   </div>
</div>
<br><br>

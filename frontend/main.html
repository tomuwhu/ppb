<div class="w3-center">
  <br>
  <h1>Üdvözlöm a Könyvkuckó házikönyvtár alkalmazásban!</h1>
  <br>
  <table class="w3-table w3-striped">
    <tr ng-repeat="(key,konyv) in konyvek" class='klikk' title='{{konyv.mufaj}} - {{konyv.kiado}} - {{konyv.evszam}}'>
            <td ng-click="edit(key)"><a class='kl' href='#!0'>{{konyv.szerzo}}</a></td>
            <td ng-click="edit(key)"><a class='kl' href='#!0'>{{konyv.cim}}</a></td>
            <td ng-click="edit(key)"><a class='kl' href='#!0'>{{konyv.holvan}}</a></td>
            <td>
              <div class="w3-cell w3-right d">
                <i class="material-icons" ng-click="del(key)">&#xe16c;</i>
              </div>
            </td>
    </tr>
  </table>
</div>
<div class="pici"></div>

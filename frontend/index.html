<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
<body ng-app="a" ng-controller="c">
  <div class="w3-bar w3-dark-grey">
    <a href='/' class="w3-bar-item w3-button w3-black">Kezdőlap</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-button">
        Lehetőségek <i class="fa fa-caret-down"></i>
      </button>
      <div class="w3-dropdown-content w3-bar-block w3-white w3-card-4">
          <a class="w3-bar-item w3-button w3-text-black"
             ng-href="#!ujcsapat">Új csapat</a>
          <a class="w3-bar-item w3-button w3-text-black"
             ng-href="#!esrogz">Események rögzítése</a>             
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right">
        <i class="fa fa-search"></i>
    </a>
    <input class="w3-bar-item w3-hide-small w3-right"
           placeholder='keresés az oldalon'
           ng-model="mitkeres"
           ng-change="keress()">
    <div class="w3-bar-item w3-right">{{time | date: 'h: mm: ss'}}</div>
  </div>
  <div class="w3-container w3-gray">
    <div style='height:15px;'></div>
    <div ng-view class="w3-container w3-white  w3-round-large"></div>
    <div style='height:15px;'></div>
  </div>
</body>
</html>
